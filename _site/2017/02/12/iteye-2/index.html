    <h3 id="section">泛型不是协变的</h3>
<pre><code>  List&lt;Object&gt; 不是 List&lt;String&gt; 的父类型。   
</code></pre>
<h3 id="section-1">问号 类型通配符</h3>
<p>List<?> 是任何泛型 List 的父类型，所以您可以将 List<Object>、List<Integer> 或 List<List<List<String>>> 代入方法参数是List<?>地方   但是把List<Integer>类型的变量赋给List<?>后不是所有的操作都支持。因为list<?>并不知道类型信息，所有与类型相关的方法不能工作，比如add(new Integer(1));然而不依赖与类型的方法仍然工作，比如clear()    </p>
<h3 id="section-2">泛型参数用在类上时，约束的是类中的所有用到它的方法；泛型参数用到方法级别时约束到的是方法级别的  </h3>
<p>用以下方式申明</p>
<pre><code>public &lt;T&gt; T ifThenElse(boolean b, T first, T second) {
  return b ? first : second;
}
</code></pre>
<p>调用时通过类型推理，用以下方式调用</p>
<pre><code>String s = ifThenElse(b, &quot;a&quot;, &quot;b&quot;);

Integer i = ifThenElse(b, new Integer(1), new Integer(2));
</code></pre>
<h3 id="section-3">受限制的类型参数  </h3>
<p>只允许用Number或者Number子类的类型参数。</p>
<pre><code>public class Matrix&lt;V extends Number&gt; { ... }
</code></pre>
<p>注意不用受限制的类型参数时，默认是从Object的继承的。即不用extends 语句时取出的都是Object  </p>
<h3 id="section-4">上限通配符和下限通配符  </h3>
<h4 id="section-5">上限通配符</h4>
<pre><code>interface Collection&lt;V&gt; {
  boolean addAll(Collection&lt;? extends V&gt;);
}
</code></pre>
<p>该定义组合了通配符类型参数和有限制类型参数，允许您将 Collection<Integer> 的内容添加到 Collection<Number>。允许加入V或者V的子类  </p>
<h4 id="section-6">下限通配符  </h4>
<pre><code>Collection&lt;? super Foo&gt;
</code></pre>
<p>只有通配符可以具有下限。 可以加入V或者V的父类。下例中copyTo() 方法将 Bunch 的所有值复制到指定的集合中。不是指定它必须是一个 Collection<V>，而可以指定它是一个 Collection&lt;? super V&gt;，这意味着 copyTo() 可以将 Bunch<String> 的内容复制到 Collection<Object> 或 Collection<String>，而不只是可以复制到 Collection<String>。</p>
<pre><code>class Bunch&lt;V&gt; {
  public void add(V value) { ... }
  public void copyTo(Collection&lt;? super V&gt;) { ... }
  ...
}
</code></pre>
<h3 id="jdkcollection-api-">除了jdk中collection api加入泛型支持，其他接口，类的泛型声明实现并不是很好理解  </h3>
<p>接口</p>
<pre><code>public interface Comparable&lt;T&gt; { 
  public boolean compareTo(T other);
} 
</code></pre>
<p>实现</p>
<pre><code>public class String implements Comparable&lt;String&gt; { ... }   

</code></pre>
<p>在下例中，您定义了一个泛型方法，在类型 T 上泛型化，您约束该类型扩展（实现） Comparable<T>。</p>
<pre><code>public static &lt;T extends Comparable&lt;T&gt;&gt; T max(T t1, T t2) {
  if (t1.compareTo(t2) &gt; 0)
    return t1;
  else 
    return t2;
}
</code></pre>
<p>调用</p>
<pre><code>String s = max(&quot;moo&quot;, &quot;bark&quot;);
</code></pre>
